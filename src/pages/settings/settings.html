<ion-header>

  <ion-navbar color='primary'>
    <ion-title text-center>Mion-Qwirkle - paramètres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="cards">
    <ion-card>
      <ion-card-header>
        Gestion des joueurs
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)='savePlayer()'>
          <ion-item>
            <ion-label floating>Nom</ion-label>
            <ion-input type="text" [(ngModel)]='player.name' name='name'></ion-input>
          </ion-item>
          <button ion-button type="submit" block>Ajouter joueur</button>
        </form>
        <ion-item-divider></ion-item-divider>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Autres paramètrages
      </ion-card-header>
      <ion-card-content>

          <button ion-button block (click)='testCrea()'>Création DB</button>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
