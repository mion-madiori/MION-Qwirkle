<ion-header>
  <ion-navbar color='primary'>
    <img src="assets/img/logo-mion.png" alt="mion-logo"/>
    <ion-title text-center>
      MION-Qwirkle
    </ion-title>
    <button ion-button icon-only clear color='dark' class="settingButton" (click)='gotoSettings()'>
      <ion-icon name="md-settings"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/img/logo-qwirkle.png" alt="logo Qwirkle"/>
    <ion-card-content>
      <ion-card-title>
        Nombre de joueurs:
      </ion-card-title>
      <ion-list radio-group [(ngModel)]='choice'>
        <ion-item *ngFor='let player of players'>
          <ion-label>{{player.name}} joueurs</ion-label>
          <ion-radio checked="{{player.checked}}" value='{{player.name}}'></ion-radio>
        </ion-item>
      </ion-list>
      <button ion-button outline block (click)='gotoValidate()'>C'est parti!!!</button>
    </ion-card-content>
  </ion-card>
</ion-content>
